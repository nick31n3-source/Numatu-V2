
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMATU | Acesso Inovador</title>
    <!-- Polyfill inteligente -->
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                brand: {
                  blue: '#1976D2',
                  blueDark: '#0D47A1',
                  green: '#4CAF50',
                  greenDark: '#388E3C',
                  gray: '#F5F5F5',
                }
              },
              animation: {
                'pulse-glow': 'glow 3s infinite ease-in-out',
                'float': 'float 6s infinite ease-in-out',
                'slide-up': 'slideUp 0.5s ease-out forwards',
              },
              keyframes: {
                glow: {
                  '0%, 100%': { filter: 'drop-shadow(0 0 5px rgba(76, 175, 80, 0.4))' },
                  '50%': { filter: 'drop-shadow(0 0 15px rgba(76, 175, 80, 0.8))' },
                },
                float: {
                  '0%, 100%': { transform: 'translateY(0) scale(1)' },
                  '50%': { transform: 'translateY(-20px) scale(1.1)' },
                },
                slideUp: {
                  '0%': { opacity: '0', transform: 'translateY(20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
                }
              }
            }
          }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .mesh-bg {
            background: linear-gradient(135deg, #1976D2 0%, #0D47A1 50%, #4CAF50 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .pattern-grid {
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>
</head>
<body class="mesh-bg min-h-screen relative overflow-hidden">
    <div class="absolute inset-0 pattern-grid"></div>
    <!-- Partículas Dinâmicas -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="particle w-12 h-12 top-[10%] left-[15%] animate-float" style="animation-delay: 0s opacity: 0.3;"></div>
        <div class="particle w-24 h-24 top-[60%] left-[80%] animate-float" style="animation-delay: -2s; opacity: 0.2;"></div>
        <div class="particle w-16 h-16 top-[40%] left-[5%] animate-float" style="animation-delay: -4s; opacity: 0.15;"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
